<!DOCTYPE html>
<html>
<head>
  <title>COUTLOOT</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body ng-app = "mainApp" ng-controller = "indexcontroller">

<div class="container">
  <h2>welcome to coutloot {{ message }}</h2><br>


  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">

    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
    </ol>

    <div class="carousel-inner">
      <div class="item active">
        <img src="2.png" alt="" style="width:100%;">
      </div>

      <div class="item">
        <img src="2.jpg" alt="" style="width:100%;">
      </div>
    </div>
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
<br><br>

<div class='footer'><button class="btn-danger" ng-click='logout()'>LOGOUT</button></div>

</body>
<script type="text/javascript">
var app = angular.module('mainApp', []);
app.controller('indexcontroller', function($scope, $http, $window) {

  var x = localStorage.getItem("username");
    if(x === null)
    {
      alert("you need to sign-in first!");
       window.location = "login.html";
    }
    else
    {
      $scope.message = x;
    }
  $scope.logout = function(){
    localStorage.removeItem("username");
    window.location.href = "login.html";

  };

  });
  
</script>
<style>
.footer {
   left: 0;
   bottom: 0;
   width: 100%;
   background-color: white;
   color: black;
   text-align: center;
}
</style>
</html>
